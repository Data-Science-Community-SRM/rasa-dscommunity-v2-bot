responses:
  utter_greet:
  - text: Hi. I am D.A.T.A. I am DS Community's bot. Nice to meet you
  utter_bot_goodbye:
  - text: Bye. It was nice meeting you.
  utter_bot_ask_community:
  - text: Our team is divided intoÂ three main domains that work together.They are-
      technical, design, management.
  utter_bot_tech:
  - text: We work in the fields of Data Analytics, AI and ML, Blockchain, IOT and
      Web-dev.
  utter_bot_projects:
  - text: We work on projects regarding the various fields of our technical domain.
  utter_bot_sponsor:
  - text: SRMIST, bitgrit, DataCamp ,CodingBlocks and many more have helped us made
      all this possible.
  utter_bot_blogs:
  - text: We have a consistent series of blogs, check out at https://dscommunity.in/blog/blog.html
  utter_bot_about_club:
  - text: You will get updated with the latest technology and will definitely experience
      a  workplace environment.
  utter_bot_recruitments:
  - text: Easy peasy! Follow us on insta and stay tuned for any news of recruitment.
  utter_bot_issues:
  - text: Don't worry! We got your back. Drop a mail at datasciencecommunitysrm@gmail.com.
  utter_bot_capabilities:
  - buttons:
    - payload: Domains
      title: Domains
    - payload: Sponsors
      title: Sponsors
    - payload: Blogs
      title: Blogs
    - payload: Projects
      title: Projects
    text: I can help you with
  utter_default:
  - text: I think so your question is currently out of the scope of what data I am
      trained on.Sorry :-(
  utter_bot_appreciation:
  - text: That's very nice of you.
  utter_bot_founding_when:
  - text: The DS Community was established in January of 2020. I know we are pretty
      new.
  utter_bot_founding_why:
  - text: The DS Community was created to establish a data driven culture at SRM and
      provide the budding data scientists the best possible medium to practice data
      science.
  utter_bot_teacher:
  - text: The DS Community is being guided by the expertise of Ms. Priya.
  utter_bot_department:
  - text: The DS Community is currently under the aegis of the Computer Science Department
      at SRM.
  utter_bot_board_members:
  - text: The DS Community is currently being controlled and led by a board comprising
      of 8 people.
  utter_bot_contact:
  - text: We are always there for you.Contact us at datasciencecommunitysrm@gmail.com.
  utter_bot_social_media_handles_website:
  - text: Here is the link to our [website](https://dscommunity.in)
  utter_bot_social_media_handles_instagram:
  - text: Here is the link to our [Instagram](https://www.instagram.com/dscommunity_srm)
  utter_bot_social_media_handles_linkedin:
  - text: Here is the link to our [Linkedin](https://www.linkedin.com/company/datasciencecommunitysrm)
  utter_bot_social_media_handles_twitter:
  - text: Here is the link to our [Twitter](https://twitter.com/dscommunitysrm)
  utter_bot_social_media_handles_medium:
  - text: Here is the link to our [Medium](https://medium.com/data-science-community-srm/about)
  utter_bot_cuss_words_protection:
  - text: Being a bot, I refrain from using that word.
  utter_repeating_answers:
  - text: I am so sorry. I am a bit new to this world so I may repeat some stuffs.
  utter_bad_answers:
  - text: I would surely try to improve myself. Promise :-)
  utter_criticism:
  - text: I am a bot. You are a human. Nobody is perfect :-)
  utter_bot_origin:
  - text: I was born and developed by a talented team at DS Community.
  utter_bot_family:
  - text: Sorry! The whole human race is my family.
  utter_desperate_bs:
  - text: Sorry! I like you but I have taken a pledge to never get married
  utter_bot_suicide:
  - text: The National Suicide Prevention Lifeline is available 24/7. You can visit www.suicidepreventionlifeline.org.

